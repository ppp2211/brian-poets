<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 1.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 0.1px;
}

</style>
<svg width="7000" height="4800"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>

var nodelist = [];

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

svg.append("rect")
   .attr("width", "100%")
   .attr("height", "100%")
   .attr("fill", "#101010");

var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }).distance(2).strength(0.5))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));

d3.json("data.json", function(error, graph) {
  if (error) throw error;
  
  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", "0.5");

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter()
    .append("circle")
      .attr("r", 7)
      .attr("id", function(d) { return d.id+"_r"; } )
      .attr("fill", function(d) { return "#606060"; })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));
  
    

  // tracks the firefly nodes to make mouseovers easier
  var mouse_circle = svg.append("g")
                        .attr("class", "mouse_node")
                        .selectAll("circle")
                        .data(graph.nodes)
                        .enter()
                        .append("circle")
                        .attr("id", function(d) { return d.id; } )
                        .attr("r", 40)
                        .attr("fill", "transparent")
                        .attr("cx", 0)
                        .attr("cy", 0)
                        .on('mouseenter',function (d) {sendToPOETS(d.id); return;})
                        .call(d3.drag()
                            .on("start", dragstarted)
                            .on("drag", dragged)
                            .on("end", dragended));


  node.append("title")
      .text(function(d) { return d.id; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  // ff - firefly identifier
  function flashFirefly(ff) {
    d3.selectAll('#'+ff+"_r")
		  .transition().duration(200).attr("fill", "#FFFFFF")
		  .transition().duration(400)
		  .transition().duration(200).attr("fill", "#606060")
  }

  // ----------------- Sockets ------------------------
  // open the websocket for receiving the data
  const socket = new WebSocket('ws://localhost:8079');
  
  // grab data
  socket.onmessage = function (evt) {
      var d = evt.data;
      flashFirefly(d); // update that firefly
  }

  // send mouseover information to node.js server
  function sendToPOETS(firefly_id) {
    var new_string = firefly_id.replace(/flash_log/g, "force_flash");
    socket.send(new_string);
  }

  // ---------------------------------------------------

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });

    mouse_circle
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });

  }

});

setInterval(function(d) { simulation.stop(); console.log("stoped!"); }, 15000);

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(2.5).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
