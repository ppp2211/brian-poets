<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 1.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 0.1px;
}

</style>
<svg width="1260" height="1260"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>

var nodelist = [];

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

svg.append("rect")
   .attr("width", "100%")
   .attr("height", "100%")
   .attr("fill", "#101010");

var color = d3.scaleOrdinal(d3.schemeCategory20);

d3.json("data.json", function(error, graph) {
  if (error) throw error;
  
  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", "0.5");


  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter()
    .append("circle")
      .attr("r", 6)
      .attr("id", function(d) { return d.id+"_r"; } )
      .attr("cx", function(d) { 
                                var xy_regex = /firefly_s[0-9]+_([0-9]+)_([0-9]+)_flash_log/g;
                                var match = xy_regex.exec(d.id);
                                var xpos = parseInt(match[1]);
                                return ((xpos*18)+50); //2 padding either side and 6 radius
                              })
      .attr("cy", function(d) {  
                                var xy_regex = /firefly_s[0-9]+_([0-9]+)_([0-9]+)_flash_log/g;
                                var match = xy_regex.exec(d.id);
                                var ypos = parseInt(match[2]);
                                return ((ypos*18)+50); // 2 padding either side and 6 radius
                              })
      .attr("fill", function(d) { return "#606060"; });
  
  var isPlaced = false;
  // statically arrange the grid of fireflies
  function arrangeGrid(d) {
    if(!isPlaced) {
             
      isPlaced = true;
    }
  }

  // overlays the firefly nodes to make mouseovers easier
  var mouse_circle = svg.append("g")
                        .attr("class", "mouse_node")
                        .selectAll("circle")
                        .data(graph.nodes)
                        .enter()
                        .append("circle")
                        .attr("id", function(d) { return d.id; } )
                        .attr("r", 40)
                        .attr("fill", "transparent")
                        .attr("cx", function(d) { 
                                                  var xy_regex = /firefly_s[0-9]+_([0-9]+)_([0-9]+)_flash_log/g;
                                                  var match = xy_regex.exec(d.id);
                                                  var xpos = parseInt(match[1]);
                                                  return ((xpos*18)+50); //2 padding either side and 6 radius
                                                })
                        .attr("cy", function(d) {  
                                                  var xy_regex = /firefly_s[0-9]+_([0-9]+)_([0-9]+)_flash_log/g;
                                                  var match = xy_regex.exec(d.id);
                                                  var ypos = parseInt(match[2]);
                                                  return ((ypos*18)+50); // 2 padding either side and 6 radius
                                                })
                        .on('mouseenter',function (d) {sendToPOETS(d.id); return;});


  // ff - firefly identifier
  function flashFirefly(ff) {
    d3.selectAll('#'+ff+"_r")
		  .transition().duration(200).attr("fill", "#FFFFFF")
		  .transition().duration(400)
		  .transition().duration(200).attr("fill", "#606060")
  }

  // ----------------- Sockets ------------------------
  // open the websocket for receiving the data
  const socket = new WebSocket('ws://localhost:8079');
  
  // grab data
  socket.onmessage = function (evt) {
      var d = evt.data;
      flashFirefly(d); // update that firefly
  }

  // send mouseover information to node.js server
  function sendToPOETS(firefly_id) {
    var new_string = firefly_id.replace(/flash_log/g, "force_flash");
    socket.send(new_string);
  }

  // ---------------------------------------------------

});

</script>
