<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 1.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 0.1px;
}

</style>
<svg width="7000" height="4800"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-color.v1.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>

var nodelist = [];

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

svg.append("rect")
   .attr("width", "100%")
   .attr("height", "100%")
   .attr("fill", "#101010");

var color = d3.scaleOrdinal(d3.schemeCategory20);

d3.json("data.json", function(error, graph) {
  if (error) throw error;
  
  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", "0.5");

  //var colourscale = d3.scaleLinear().range([-1000, 1000]); 

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter()
    .append("circle")
      .attr("r", 6)
      .attr("cx", function(d) { 
                                var xy_regex = /(?:c|v)_([0-9]+)_([0-9]+)_extern_out/g;
                                var match = xy_regex.exec(d.id);
                                if(match) {
                                   var xpos = parseInt(match[1]);
                                   return ((xpos*18)+50); //2 padding either side and 6 radius
                                } else {
                                  return 0;
                                }
                              })
      .attr("cy", function(d) {  
                                var xy_regex = /(?:c|v)_([0-9]+)_([0-9]+)_extern_out/g;
                                var match = xy_regex.exec(d.id);
                                if(match) {
                                  var ypos = parseInt(match[2]);
                                  return ((ypos*18)+50); // 2 padding either side and 6 radius
                                } else {
                                  return 0; 
                                }
                              })
      .attr("id", function(d) { return d.id+"_r"; } )
      .attr("fill", function(d) { return d3.interpolatePuOr(0.0); });
  
  var isPlaced = false;
  // statically arrange the grid of heat nodes 
  function arrangeGrid(d) {
    if(!isPlaced) {
      isPlaced = true;
    }
  }

  var cur_hover_node ='';
  var onHover = false;

  // tracks the heat nodes to make mouseovers easier
  var mouse_circle = svg.append("g")
                        .attr("class", "mouse_node")
                        .selectAll("circle")
                        .data(graph.nodes)
                        .enter()
                        .append("circle")
                        .attr("id", function(d) { return d.id; } )
                        .attr("r", 20)
                        .attr("fill", "transparent")
                        .attr("cx", function(d) { 
                                                  var xy_regex = /(?:c|v)_([0-9]+)_([0-9]+)_extern_out/g;
                                                  var match = xy_regex.exec(d.id);
                                                  if(match) {
                                                    var xpos = parseInt(match[1]);
                                                    return ((xpos*18)+50); //2 padding either side and 6 radius
                                                  } else {
                                                    return 0; 
                                                  }
                                                })
                        .attr("cy", function(d) {  
                                                  var xy_regex = /(?:c|v)_([0-9]+)_([0-9]+)_extern_out/g;
                                                  var match = xy_regex.exec(d.id);
                                                  if(match) {
                                                    var ypos = parseInt(match[2]);
                                                    return ((ypos*18)+50); // 2 padding either side and 6 radius
                                                  } else {
                                                    return 0;
                                                  }
                                                })
                        .on('mouseenter',function (d) {bound_on(d.id); return;})
                        .on('mouseout', function(d) { bound_off(d.id); return;});

  node.append("title")
      .text(function(d) { return d.id; });

  // ff - firefly identifier
  function updateHeat(id, v) {
    d3.selectAll('#'+id+"_r")
      .attr("fill", d3.interpolatePuOr(v)); 
  }

  // ----------------- Sockets ------------------------
  // open the websocket for receiving the data
  const socket = new WebSocket('ws://localhost:8079');
  
  // grab data
  socket.onmessage = function (evt) {
      var d = JSON.parse(evt.data);
      updateHeat(d.id,d.v); // update that firefly
  }

  // bound_on -> turn the node we are hovering over into a boundary node
  function bound_on(id) {
    var boundon_pin = id.replace(/extern_out/g, "turn_bound_on");
    socket.send(boundon_pin);
  }

  // bound_off -> turn the node we were one hover over into a standard garden cell
  function bound_off(id) {
    var boundoff_pin = id.replace(/extern_out/g, "turn_bound_off");
    socket.send(boundoff_pin);
  }
  // ---------------------------------------------------

});

</script>
